{% extends 'base.html' %}
{% block content %}

<div class="container mt-5">
    <h1><b>WRITE</b></h1>
    <form method="post">
        {% csrf_token %}
        <div class="mt-4 mb-4 input-group input-group-lg">
            <span style="background-color: rgb(107, 86, 86); font-size: 20px; font-weight: bold;"class="input-group-text" id="inputGroup-sizing-lg">SUBJECT</span>
            <input name="subject" type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-4 mb-4 input-group input-group-lg">
            <span style="background-color: rgb(107, 86, 86); font-size: 20px; font-weight: bold;"class="input-group-text" id="inputGroup-sizing-lg">WRITER</span>
            <input value="{{ user.nickname }}" disabled type="text" class="form-control" aria-label="Sizing example input" aria-describedby="inputGroup-sizing-lg">
        </div>
        <div class="mt-4 mb-4 input-group input-group-lg">
            <span class="input-group-text" id="inputGroup-sizing-lg">CONTENT</span>
            <textarea style="height: 300px;" name="content" class="form-control"></textarea>
        </div>
        <div class="text-end">
            <button class="btn btn-success">WRITE</button>
        </div>
    </form>

</div>
{% endblock %}
